<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogos Kossodo 2025</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap">
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --bg-color: #f8f9fa;
            --card-color: #ffffff;
            --text-color: #333333;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.08);
            --hover-shadow: 0 10px 20px rgba(0, 0, 0, 0.12);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            padding-top: 2rem;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 500;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }

        .card {
            background-color: var(--card-color);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.3s ease-out;
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
            cursor: pointer;
            transform: translateY(0);
            opacity: 0;
        }

        .card.loaded {
            opacity: 1;
            transform: translateY(0);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: var(--hover-shadow);
        }

        .card-thumbnail {
            position: relative;
            padding-top: 140%; /* Aspect ratio 1:1.4 (similar a un documento) */
            background-color: #f5f5f5;
            overflow: hidden;
        }

        .card-thumbnail img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scale(1);
            opacity: 0;
            transition: transform 0.5s ease-out, opacity 0.5s ease-out;
            will-change: transform;
        }

        .card-thumbnail img.loaded {
            opacity: 1;
        }

        .card:hover .card-thumbnail img {
            transform: scale(1.05);
        }

        .pdf-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            opacity: 0.9;
        }

        .no-docs {
            text-align: center;
            padding: 3rem;
            font-size: 1.2rem;
            color: #666;
            grid-column: 1 / -1;
        }

        /* Loader */
        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid #FFF;
            border-bottom-color: var(--accent-color);
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .grid {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
                gap: 1.5rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 480px) {
            .grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Catálogos Kossodo 2025</h1>
        </header>

        <div id="catalog-grid" class="grid">
            <!-- Los catálogos se cargarán aquí -->
            <div class="no-docs">
                <span class="loader"></span>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Función para obtener la lista de PDFs disponibles
            async function getPDFList() {
                try {
                    // Intentar el método directo para escanear el directorio
                    try {
                        // Accedemos al directorio pdfs/ directamente
                        const response = await fetch('pdfs/');
                        const html = await response.text();
                        
                        // Creamos un parser DOM para analizar la respuesta HTML
                        const parser = new DOMParser();
                        const doc = parser.parseFromString(html, 'text/html');
                        
                        // Buscamos todos los enlaces (que pueden ser archivos)
                        const links = doc.querySelectorAll('a');
                        const pdfFiles = [];
                        
                        // Filtramos para quedarnos solo con archivos PDF
                        links.forEach(link => {
                            const href = link.getAttribute('href');
                            if (href && href.toLowerCase().endsWith('.pdf')) {
                                // Decodificamos el nombre del archivo
                                const fileName = decodeURIComponent(href);
                                pdfFiles.push(fileName);
                            }
                        });
                        
                        if (pdfFiles.length > 0) {
                            console.log("PDFs detectados automáticamente:", pdfFiles);
                            return pdfFiles;
                        }
                    } catch (directError) {
                        console.warn("No se pudo escanear el directorio directamente:", directError);
                    }

                    // Si falla el método directo, intentamos con el archivo PHP
                    try {
                        const response = await fetch('listar-pdfs.php');
                        const contentType = response.headers.get('content-type');
                        if (contentType && contentType.includes('application/json')) {
                            const pdfs = await response.json();
                            console.log("PDFs cargados desde PHP:", pdfs);
                            return pdfs;
                        }
                    } catch (phpError) {
                        console.warn("Error con PHP:", phpError);
                    }
                    
                    // Si el PHP falla, intentamos con el archivo JS
                    try {
                        const jsResponse = await fetch('listar-pdfs.js');
                        if (jsResponse.ok) {
                            const jsonText = await jsResponse.text();
                            try {
                                const pdfs = JSON.parse(jsonText);
                                console.log("PDFs cargados desde JS:", pdfs);
                                return pdfs;
                            } catch (parseError) {
                                console.warn("Error al parsear JSON desde JS:", parseError);
                            }
                        }
                    } catch (jsError) {
                        console.warn("Error con JS:", jsError);
                    }
                    
                    // Si todo falla, usar lista hardcodeada
                    console.warn('Usando lista de respaldo hardcodeada');
                    return fallbackPDFList();
                } catch (error) {
                    console.error('Error al cargar la lista de PDFs:', error);
                    return fallbackPDFList();
                }
            }

            // Lista de respaldo en caso de que falle la obtención automática
            function fallbackPDFList() {
                return [
                    "Catálogo de Alimentos y bebidas - Kossodo 2025.pdf",
                    "Catálogo de Industria Farmaceutica - Kossodo 2025.pdf",
                    "Catálogo de indutria  Farmaeuticas- Kossodo 2025.pdf",
                    "Catálogo de Mineria - Kossodo 2025.pdf",
                    "Catálogo de Pesca - Kossodo 2025.pdf"
                ];
            }

            // Función para generar el HTML de las tarjetas
            async function renderCatalogCards(pdfs) {
                const catalogGrid = document.getElementById('catalog-grid');
                
                if (!pdfs || pdfs.length === 0) {
                    catalogGrid.innerHTML = `
                        <div class="no-docs">
                            No se encontraron documentos. Intente nuevamente más tarde.
                        </div>
                    `;
                    return;
                }
                
                // Limpiar el grid
                catalogGrid.innerHTML = '';
                
                // Crear tarjetas para todos los PDFs (sin miniaturas aún)
                pdfs.forEach((pdf, index) => {
                    const fileName = pdf;
                    const cleanFileName = fileName.replace(/^\/pdfs\//, '');
                    const pdfUrl = `index.html?pdf=pdfs/${encodeURIComponent(cleanFileName)}`;
                    
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.id = `pdf-card-${index}`;
                    card.setAttribute('data-pdf-url', pdfUrl);
                    card.addEventListener('click', function() {
                        window.location.href = this.getAttribute('data-pdf-url');
                    });
                    
                    card.innerHTML = `
                        <div class="card-thumbnail">
                            <div class="card-loading">
                                <span class="loader"></span>
                            </div>
                            <svg class="pdf-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path fill="#e74c3c" d="M12,2H6V22H18V8L12,2Z M12,4L16,8H12V4Z M9,10H15V12H9V10Z M9,14H15V16H9V14Z M9,18H13V20H9V18Z"/>
                            </svg>
                        </div>
                    `;
                    
                    catalogGrid.appendChild(card);
                    
                    // Efecto de aparición escalonada
                    setTimeout(() => {
                        card.classList.add('loaded');
                    }, 50 * index);
                });
                
                // Cargar miniaturas en paralelo
                const thumbnailPromises = pdfs.map(async (pdf, index) => {
                    const fileName = pdf;
                    const cleanFileName = fileName.replace(/^\/pdfs\//, '');
                    const cacheKey = `pdf_thumbnail_${cleanFileName}`;
                    
                    // Verificar caché
                    const cachedThumbnail = localStorage.getItem(cacheKey);
                    if (cachedThumbnail) {
                        return { index, thumbnail: cachedThumbnail };
                    }
                    
                    try {
                        const thumbnail = await generatePDFThumbnail('pdfs/' + cleanFileName);
                        if (thumbnail) {
                            try {
                                localStorage.setItem(cacheKey, thumbnail);
                            } catch (e) {
                                console.warn('No se pudo guardar en caché (almacenamiento lleno)');
                            }
                        }
                        return { index, thumbnail };
                    } catch (error) {
                        console.error(`Error al procesar PDF ${cleanFileName}:`, error);
                        return { index, thumbnail: null };
                    }
                });
                
                // Procesar todas las miniaturas en paralelo y actualizar tarjetas
                const results = await Promise.allSettled(thumbnailPromises);
                
                results.forEach((result) => {
                    if (result.status === 'fulfilled' && result.value.thumbnail) {
                        const card = document.getElementById(`pdf-card-${result.value.index}`);
                        if (card) {
                            const thumbnailDiv = card.querySelector('.card-thumbnail');
                            
                            // Remover indicador de carga
                            const loadingDiv = thumbnailDiv.querySelector('.card-loading');
                            if (loadingDiv) {
                                loadingDiv.remove();
                            }
                            
                            // Crear y agregar imagen miniatura sin estilos inline
                            const img = document.createElement('img');
                            img.src = result.value.thumbnail;
                            img.alt = card.getAttribute('data-pdf-url').split('=').pop();
                            
                            thumbnailDiv.appendChild(img);
                            
                            // Aplicar efecto fade-in y remover icono PDF por defecto
                            const pdfIcon = thumbnailDiv.querySelector('.pdf-icon');
                            setTimeout(() => {
                                img.classList.add('loaded');
                                if (pdfIcon) pdfIcon.remove();
                            }, 50);
                        }
                    }
                });
            }

            async function generatePDFThumbnail(pdfUrl) {
                try {
                    const loadingTask = pdfjsLib.getDocument(pdfUrl);
                    const pdf = await loadingTask.promise;
                    const page = await pdf.getPage(1);
                    
                    // Escala menor para mejor rendimiento
                    const viewport = page.getViewport({ scale: 1 });
                    
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;
                    
                    await page.render({
                        canvasContext: context,
                        viewport: viewport
                    }).promise;
                    
                    // Calidad 0.7 para carga rápida y menor tamaño
                    return canvas.toDataURL('image/jpeg', 0.7);
                } catch (error) {
                    console.error('Error al generar la miniatura:', error);
                    return null;
                }
            }

            // Cargar la librería PDF.js
            async function loadPdfJs() {
                if (typeof pdfjsLib === 'undefined') {
                    const script = document.createElement('script');
                    script.src = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js';
                    document.body.appendChild(script);
                    
                    return new Promise((resolve) => {
                        script.onload = () => {
                            window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';
                            resolve();
                        };
                    });
                }
                return Promise.resolve();
            }

            await loadPdfJs();
            const pdfs = await getPDFList();
            await renderCatalogCards(pdfs);
        });
    </script>
</body>
</html>
